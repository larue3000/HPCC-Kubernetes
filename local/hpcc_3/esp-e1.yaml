apiVersion: v1
kind: Service
metadata:
  name: ew-e1
#  namespace: default
spec:
  selector:
    app: esp-e1
  ports:
  - protocol: TCP
    port: 8010
    targetPort: 8010
    nodePort: 31000
  type:
    #LoadBalancer
    NodePort
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: esp-e1
spec:  # specification of the podâ€™s contents
  replicas: 1
  selector:
     app: esp-e1
     cluster: e1
  template:
    metadata:
      labels:
        cluster: e1
        app: esp-e1
    spec:
      containers:
        - name: esp-e1 
          image: "hpccsystems/hpcc:7.2.20-1"
          ports:
            - name: eclwatch
              containerPort: 8010 
            - name: wsecl
              containerPort: 8010 
            - name: roxie
              containerPort: 9876 
